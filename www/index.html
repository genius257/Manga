<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="/css/main.css" rel="stylesheet" />
        <link href="/css/roboto.css" rel="stylesheet" />
        <link href="/css/MaterialIcons.css" rel="stylesheet" />
        <script>
            document.addEventListener("DOMContentLoaded", (event) => {
                document.getElementsByTagName("iframe")[0].addEventListener('load', (event) => {
                    let url = event.originalTarget.contentWindow.location.pathname;
                    Array.prototype.forEach.call(document.getElementsByTagName('a'), e => {
                        if (e.getAttribute("href") === url) {
                            e.classList.add('active');
                        } else {
                            e.classList.remove('active');
                        }
                    });
                });
            });
        </script>
    </head>
    <body id="body">
        <nav>
            <a href="/dashboard.html" style="border-bottom: 1px solid rgba(255, 255, 255, 0.1);" target="main" title="Home">
                <span class="material-icons">
                    home
                </span>
            </a>
            <a href="/api/" target="main" title="API's">
                <span class="material-icons">
                    api
                </span>
            </a>
            <a href="/settings.html" target="main" title="Settings">
                <span class="material-icons">
                    settings
                </span>
            </a>
        </nav>
        <header>
            <figure style="margin-left: 0;margin-right: 0;"><img src="images/logo.png" /></figure>
            <label class="search">
                <input type="text" placeholder="Search..." />
            </label>
            <div style="display: flex;flex-direction: row;gap: 25px;">
                <a href="/history.html" target="main" title="History">
                    <span class="material-icons" style="font-size: 24px;color: #D5D5D7;">
                        watch_later
                    </span>
                </a>
                <a href="/notifications.html" target="main" title="Notifications">
                    <span class="material-icons" style="font-size: 24px;color: #D5D5D7;">
                        notifications
                    </span>
                </a>
                <div class="hero"></div>
            </div>
        </header>
        <main>
            <iframe src="/dashboard.html" name="main"></iframe>
        </main>
    </body>
</html>
